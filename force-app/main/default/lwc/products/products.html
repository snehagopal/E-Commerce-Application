<template>
    <lightning-card>
    <lightning-tabset>

        <lightning-tab label="Mens">
           
            <div class="button-container">
                <lightning-button label="Clothing" variant="brand" onclick={handleMensClothing}></lightning-button>
                <lightning-button label="Watches" variant="brand" onclick={handleMensWatches}></lightning-button>
                <lightning-button label="Shoes" variant="brand" onclick={handleMensShoes}></lightning-button>
            </div>
            <div class="card-container">
                <template if:true={showClothing}>
                    <template for:each={clothings} for:item="clothing">
                        <div key={clothing.Id} class="card-wrapper" data-id={clothing.Id}>
                            <lightning-card class="card-tile">
                                <div class="slds-card_body slds-card_body_inner">
                                    <div class="image-container">
                                        <img src={clothing.imageUrl__c} alt="image" height="200px" width="200px"/>
                                    </div>
                                    <div class="detail">
                                        <template for:each={clothing.PricebookEntries} for:item="pricebookEntry" for:index="index">
                                            <h2 key={pricebookEntry.Id}><b>{clothing.Name}</b> 
                                            <br/><b>Price: </b>{pricebookEntry.UnitPrice}
                                        <br/><i>{clothing.Status__c}</i></h2>
                                        </template>
                                       
                                       <div class="quantity-container">
                                        <label for="quantity1" class="quantity-label">Quantity:</label>
                                        <input type="number" id="quantity1" min="0" onchange={handleQuantityChange} class="quantity-input">
                                      </div>
                                    <lightning-button class="add-to-cart-color" label="Add To Cart" variant="brand" onclick={handleAction} data-product-id={clothing.Id} data-product-name={clothing.Name} data-product-status={clothing.Status__c} data-total-stock={clothing.Total_Stock__c}></lightning-button> 
                                    
                                    <lightning-button class="color" label="Wishlist" variant="brand" onclick={handleWishlistAction} data-product-id={clothing.Id} data-product-name={clothing.Name} data-product-status={clothing.Wishlist_Status__c}></lightning-button>
                                    </div>    
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </template>

                                    </div>
                                    <div class="detail">
                                        <template for:each={watch.PricebookEntries} for:item="pricebookEntry" for:index="index">
                                            <h2 key={pricebookEntry.Id}><b>{watch.Name}</b>

                                            <br/><i>{watch.Status__c}</i></h2>

                                          </div>
                                    <lightning-button class="add-to-cart-color"  label="Add To Cart" variant="brand" onclick={handleAction} data-product-id={watch.Id} data-product-name={watch.Name} data-product-status={watch.Status__c} data-total-stock={watch.Total_Stock__c}></lightning-button> 
                                    <lightning-button  class="color" label="Wishlist" variant="brand" onclick={handleWishlistAction} data-product-id={watch.Id} data-product-name={watch.Name}></lightning-button> 
                                </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </template>

                                    <lightning-button class="color" label="Wishlist" variant="brand" onclick={handleWishlistAction} data-product-id={shoe.Id} data-product-name={shoe.Name}></lightning-button>

                <template if:true={showNextButton}>
